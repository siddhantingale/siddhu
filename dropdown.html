    <style>
        .dropdown { 
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(235, 100, 11, 0.555);
            min-width: 160px;
            box-shadow: 5px 6px 8px 5px rgb(255, 0, 98) ;
            z-index: 2;
            border: 3px solid;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>

</head>
